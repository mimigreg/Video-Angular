
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4 well">
			<h1>{{acteur.nom}}</h1>
			<img ng-src="{{acteur.photoUrl}}" style="width: 214px" />
			<p>{{acteur.annotations}}</p>
			<p>{{acteur.homme}}</p>
			<button ng-click="edit()" type="button" class="btn btn-block">Modifier la fiche</button>
		</div>
		<div class="span8">
			<div class="row-fluid" ng-repeat="participation in participations">
				<div class="span4">
					<a href="#/films/{{participation.film.id | escape}}" class="thumb">
						<img ng-src="{{participation.film.imageUrl}}" style="height: 30px" alt="{{participation.film.titre}}" />
						<span>{{participation.film.titre}}</span>
					</a>
				</div>
				<div class="span2">{{participation.role}}</div>
				<div class="span2">{{participation.precision}}</div>
			</div>
		</div>
	</div>
</div>
