
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4 well">
			<h1>{{film.titre}}</h1>
			<img ng-src="{{film.imageUrl}}" style="width: 214px" />
			<p>{{film.resume}}</p>
			<p>{{film.note}}</p>
			<button ng-click="edit()" type="button" class="btn btn-block">Modifier la fiche</button>
		</div>
		<div class="span8">
			<div class="row-fluid" ng-repeat="participation in participations">
				<div class="span4">
					<a href="#/acteurs/{{participation.acteur.id | escape}}" class="thumb">
						<img ng-src="{{participation.acteur.photoUrl}}"	style="height: 30px" alt="{{participation.acteur.nom}}" />
						<span>{{participation.acteur.nom}}</span>
					</a>
				</div>
				<div class="span2">{{participation.role}}</div>
				<div class="span2">{{participation.precision}}</div>
			</div>
		</div>
	</div>
</div>
